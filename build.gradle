plugins {
    id 'java'
}

group 'Mark-Fritz'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.11',version:'2.4.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-client',version:'3.1.1'
    compile group: 'com.fasterxml.jackson.module', name:'jackson-module-scala_2.11',version:'2.8.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
